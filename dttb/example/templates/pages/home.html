<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'js/datatables.min.css' %}">
    <title>Document</title>
</head>
<body>
    <h3>Hello</h3>
    <table id="example">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            {% for datas in data %}
                <tr>
                    <td>{{datas.names}}</td>
                    <td>{{datas.age}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
            
    </script>
</body>
</html>
