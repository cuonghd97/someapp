<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'js/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>

<body>
    <h3>Hello</h3>
    <table id="example" class="hover" class="display">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>age</td>
                <td>Modify</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td><button>abc</button></td> -->
            </tr>
        </tbody>
    </table>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btnpost" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>  
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>

    </script>
</body>

</html>
